<form class="flex-1">
    <div class="flex-1">
        <div class="flex-row">

            <div class="flex grid">
                <div class="field grid col-8 align-items-center">
                    <label for="email" class="col-fixed">e-mail</label>
                    <div class="col">
                        <input id="email" name="email" type="text" pInputText [(ngModel)]="credentials.email">
                    </div>
                </div>
            </div>

            <div class="flex grid">
                <div class="field grid col-8">
                    <label for="password" class="col-fixed">Password</label>
                    <div class="col">
                        <p-password id="password" name="password" [(ngModel)]="credentials.password"></p-password>
                    </div>
                </div>
            </div>

            <div class="flex grid">
                <div class="field grid col-8">
                    <div class="col justify-content-center">
                        <p-button label="Login" (click)="ctrl.login(credentials)"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
